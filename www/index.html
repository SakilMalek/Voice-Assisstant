<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Textillate Animations -->
    <link rel="stylesheet" href="assets/vendor/textillate/animate.css">
</head>

<body>
    <div class="container">
        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                        <div id="jarvisHood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>
                    <h3 class="text-light text-center">How can I help you?</h3>
                    <div class="col-md-12 mt-4 pt-4 text-center">
                        <div id="TextInput" class="d-flex">
                            <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="Type here...">
                            <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                            <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                            <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" 
                                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                                <i class="bi bi-chat-dots"></i>
                            </button>
                            <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section> 

        <!-- SiriWave Section -->
        <section id="SiriWave" class="mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div>
                                <p class="text-start text-light mb-4 siri-message" style="font-size: 28px;">Hello, I am Voice Assistant</p>
                                <div id="siri-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery (Only One Version) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- SiriWave JS -->
    <script src="assets/siriwave.umd.min.js"></script>

    <!-- Modernizr (Feature Detection) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!-- Textillate Dependencies -->
    <script src="assets/vendor/textillate/jquery.fittext.js"></script>
    <script src="assets/vendor/textillate/jquery.lettering.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>

    <!-- Eel (If Using Python Backend) -->
    <script type="text/javascript" src="/eel.js"></script>

    <!-- Custom Scripts -->
    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="script.js"></script>

</body>
</html>
